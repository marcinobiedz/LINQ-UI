<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tree Analyzer</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./app.js"></script>
</head>
<body>
<span id="linq-ui-tooltip"></span>
<div class="main-div" id="mainDiv">
    <div class="search-panel"></div>
    <div class="menu-panel"></div>
    <div class="tree-panel"></div>
    <div class="info-panel"></div>
    <div class="history-panel"></div>
    <div class="db-panel"></div>
</div>
<script>
    fetch("./config.json")
        .then(function (response) {
            return response.json();
        })
        .then(function (json) {
            var tree = new TreeAnalyzer.MainWindow(document.getElementById("mainDiv"), json);
        });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
